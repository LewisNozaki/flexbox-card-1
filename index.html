<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kenji">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@700&display=swap" rel="stylesheet">
  <title>Flexbox Card</title>
</head>
<body>
  <!-- Main Container -->
  <div class="card-container">
    <!-- Image -->
    <img src="./assets/my-img.png" alt="Picture of Phone and Laptop and Airpods" class="card-image">
    
    <!-- Card Content -->
    <div class="content-container">
      <h2 class="card-title">7 tech tips & tricks that you need to know</h2>
      <p class="card-body">Using these 7 proven tips from experts in the industry, you can save time, money, and resources.</p>

      <!-- Button and Info Container -->
      <div class="footer-container">
        <p class="footer-content"><span>15</span> Minute <br> Read</p>
        <a href="#" class="footer-btn">read more</a>
      </div>

    </div>
  </div>
</body>
</html>
